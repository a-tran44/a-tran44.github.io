<!DOCTYPE html>
<html>
    <head>
        <title>Thryft - My Cart</title>
        <link rel="stylesheet" href="../stylesheets/cartstylesheet.css">
        <link rel="icon" type="image/x=icon" href="../Images/favicon (2).ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="../javascript/login.js"></script>
    </head>
    <body>
        <!--Logo, Sign in, Add to cart-->
        <div class="heading">
            <a href="../index.html">
                <img class="logo" src="../Images/thryftlogo.png" alt="thryftlogo">
            </a>
            <a href="cart.html">
                <img class="cart" src="../Images/carticon.png" alt="carticon">
            </a>
            <a data-modal-target="#modal">
                <img style="cursor:pointer;" class="account" src="../Images/account.png" alt="accounticon">
            </a>
        </div>
        <!--Navigation Bar-->
        <div class="sticky" id="navbar">
            <a href="../Linked_navi_pages/shop.html">Shop</a>
            <a href="../Linked_navi_pages/about.html">About</a>
            <a href="../Linked_navi_pages/selldono.html">Sell/Donate</a>
        </div><br>

        <section class="container content-section">
            <h2 class="section-header" id="shoppingcart">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../Images/shopimg/blacksocks.jpg" width="200" height="200">
                        <span class="cart-item-title">Black Socks</span>
                    </div>
                    <span class="cart-price cart-column">$14.20</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger remove" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../Images/shopimg/beitrench.jpg" width="200" height="200">
                        <span class="cart-item-title">Beige Trenchcoat</span>
                    </div>
                    <span class="cart-price cart-column">$46.65</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger remove" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$60.85</span>
            </div>
        <button onclick="myFunction()" class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <div class="footer">
            <div class="left-wrapper">
                <div class="footer-logo">
                    <img class="footer-white-logo footer-image" src="../Images/whitethryftlogo.png" alt="Thryft Logo">
                </div><br>
                <div class="socials">
                    <img class="mediaicons footer-image" src="../Images/socialicons/facebook.JPG" alt="Facebook Icon">
                    <img class="mediaicons footer-image" src="../Images/socialicons/instagram.JPG" alt="Instagram Icon">
                    <img class="mediaicons footer-image" src="../Images/socialicons/twitter.JPG" alt="Twitter Icon">
                    <img class="mediaicons footer-image" src="../Images/socialicons/youtube.JPG" alt="YouTube Icon">
                </div>
            </div>
            <div class="pillar links">
                <h2 class="foothead link-header">All Links/Pages</h2><br>
                <div class="link link1">
                    <a class="ayy" href="../index.html">Home</a>
                </div>
                <div class="link link1">
                    <a class="ayy" href="shop.html">Shop</a>
                </div>
                <div class="link link1">
                    <a class="ayy" href="about.html">About</a>
                </div>
                <div class="link link1">
                    <a class="ayy" href="selldono.html">Sell/Donate</a>
                </div>
                <div class="link link1">
                    <a class="ayy" href="cart.html">My Cart</a>
                </div>
            </div>
            <div class="contacts">
                <h2 class="foothead contact-header">Contact Us</h2><br>
                <div class="contact-info">
                    <p>
                        Dummy Address<br>
                        Lorem Ipsum Sit Amet<br>
                        Dummy Pin<br>
                        Dummy place<br>
                        Telephone : 1-800-123-4567<br>
                        Email : info@dummy.com<br>
                    </p>
                </div>
            </div>
        </div>

        <script>
            function myFunction() {
                alert("Purchase successful! Thank you for shopping at Thryft.");
            }
        </script>
    </body>
</html>
